<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link  href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
      <div class="container"> 
   <div class="SignUp">
    <div class="col-6">
      <h1>SignUp</h1>
             <div class="mb-3">
              <label  for="exampleInputEmail1" class="form-label">Email address</label><Br>
              <input placeholder="Email" id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"><Br>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br>
            </div>  
             <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label><Br>
              <input placeholder="Password" id="password"  type="password" class="form-control" id="exampleInputPassword1"><br>
            </div> 
              <div class="mb-3 form-check"><br> 
              <input  type="checkbox" class="form-check-input" id="exampleCheck1"> 
              <label class="form-check-label" for="exampleCheck1">Check me out</label><Br><br>
            </div> 
            <button id="registerBtn" type="submit" class="btn btn-primary">Register</button><br>
            <p>Already have an account? <a href="index.html">Login now</a></p>
            
            
            
            
            
    </div>
  </div>
   </div>

   <script type="module" src="firebase.js"></script> 
   <script type="module" src="register.js"></script> 
</body>
</html>
