<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link  href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container"> 
   <div class="SignUp">
    <div class="col-6">
               <h1>SignIn</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label><Br>
              <input id="email" placeholder="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"><Br>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label><Br>
              <input placeholder="Password" id="password" type="password" class="form-control" id="exampleInputPassword1"><br>
            </div>
            <div class="mb-3 form-check"><br>
              <input id = 'checkbox' type="checkbox" class="form-check-input" id="exampleCheck1"> 
              <label class="form-check-label" for="exampleCheck1">Check me out</label><Br><br>
            </div>
            <button id="LoginBtn" type="submit" class="btn btn-primary">Login</button>
            <p> Don't have an account? <a href="register.html">Register now</a></p>
            <button id="signinwithGoogle" class="btn btn-primary"> Signin with Google</button>
            <br>
            
           
    </div>
   </div>
   </div>
    
   


   <script type="module" src="firebase.js"></script> 
    <script type="module" src="login.js"></script> 
</body>
</html>
